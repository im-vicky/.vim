# Font configuration
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  size: 12.0

# Window settings
window:
  decorations: none        # removes title bar and borders
  padding:
    x: 0
    y: 0
  dynamic_title: true

# Colors (optional - simple light scheme)
colors:
  primary:
    background : "#1a1b26"
    foreground : "#a9b1d6"
  normal:
    black   : "#32344a"
    red     : "#f7768e"
    green   : "#9ece6a"
    yellow  : "#e0af68"
    blue    : "#7aa2f7"
    magenta : "#ad8ee6"
    cyan    : "#449dab"
    white   : "#787c99"
  bright:
    black   : "#444b6a"
    red     : "#ff7a93"
    green   : "#b9f27c"
    yellow  : "#ff9e64"
    blue    : "#7da6ff"
    magenta : "#bb9af7"
    cyan    : "#0db9d7"
    white   : "#acb0d0"

# Scrollback buffer lines
scrolling:
  history: 10000
  multiplier: 3

# Enable mouse bindings
mouse:
  enabled: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }

env:
  TERM: xterm-256color
